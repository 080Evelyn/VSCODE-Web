<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Classes and ID in HTML</title>
        <style type="text/css">
        .head1{
            color: blue;
            background-color: brown;
        } 
       footer{
            background: gray;
        }
        input[type$=ord]{
            background: red;
        }
        input[type*=e]{
            background-color: cadetblue;
        }

        </style>
    
    </head>
    <body>
        <div align="center">
        <footer >
            <h1> What a mighty God we serve</h1>
        </footer>
        <h1 Class="head1">This is the heading 1</h1>
        <h2 Class="head1">This is the heading 2</h2>
        <h3 Class="head1">This is the heading 3</h3>
        This is the heading 
        <input type="text"><br><br>
        Hello Dad! How is the kingdom?
        <input type="password">

        <!--(type*=) is for any alphabet. 
            (type^=) is for starting and (type$=) is for ending-->

        </div>
    </body>
</html>
