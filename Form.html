<!Doctype html>
<html>
<head>
    <h1>Registration Form</h1>
    <title>Form Tag</title> 
</head>
<body>
    <form method="GET">
        <fieldset>
            <label>Firstname:</label><input type"text" name="Firstname"><br><br>
        <label>Surname:</label><input type"text" name="Surname"><br><br>
        <label>Othernames:</label><input type"text" name="Othernames"><br><br>

        <label>Gender:</label>
        <input type="radio"name="gender" value="Male">Male
        <input type="radio"name="gender" value="Female">Female <br><br>
        <label>State of Origin</label>
        <select> name="State of Origin"
            <option>Abia</option>
            <option>Adamawa</option>
            <option>Akwa-ibom</option>
            <option>Anambra</option>
        </select><br><br>
        <label>Notes:</label>
        <textarea name="Notes" cols="80" rows="10" ></textarea><br><br>
        <br>
        <input type="Submit" value="Register">
       <!-- It can also be wriitten as <button type="submit">Register</button>  -->
        </fieldset>
    </form>
    <h2>List Items</h2>
    <ol>
        <li> Item 1</li>
        <li> Item 2</li>
        <li> Item 3</li>
    </ol>
    <ul>
        <li> Item 1</li>
        <li> Item 2</li>
        <li> Item 3</li>
    </ul>
    <dl>
        <dt> House Number</dt>
        <dd>9852553265</dd>
        <dt> Office Number</dt>
        <dd>36666666635</dd>
    </dl>
</body>
</html>
