<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
       My Form
    </title>
    <div align="center">
        <h1>Sign up</h1>
    </div>
</head>
<body>
    <fieldset>
        <label> First name:</label><input type="text" name="First name"><br><br>
        <label> Surname:</label><input type="text" name="Surname"><br><br>
        <label> Othernames:</label><input type="tel" name="Othernames"><br><br>
        <label> Gender:  </label>
        <label>Female</label><input type="radio" name="Gender" value="Female">
        <label>Male</label><input type="radio" name="Gender" value="Male"><br><br>
        <label>State of Origin</label>
        <select>
            <option>Abia</option>
            <option>Adamawa</option>
            <option>Akwa-Ibom</option>
            <option>Anambra</option>
            <option>Bauchi</option>
            <option>Bayelsa</option>
            <option>Benue</option>
            <option>Borno</option>
            <option>Cross-River</option>
            <option>Delta</option>
        </select><br><br>
        <label>Notes</label>
        <textarea name="Notes" cols="50" rows="12"></textarea><br><br>
        <input name="Register" type="submit"></input>
    </fieldset>
</body>
</html>
