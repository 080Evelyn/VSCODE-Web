<!DOCTYPE html>
<html>
    <head>
        <title>Employee Interests Survey</title>
        <style>
            #page-head{
                color: steelblue;
            }
        </style>
    </head>
    <body>
        <form>
        <div align="center">
            <footer id="page-head">
                <h1> Employee Interest Survey Form</h1>
            </footer>
    <p>
        Enter your name:
        <input type="text" name="Username" size="40"><br><br>
        Enter your department:
        <input type="text" name="dept" size="35"><br><br>
        Tell us about yourself:
        <textarea name="Comments" cols="30" rows="8"></textarea><br><br>
        Do you exercise at home?
        <input type="radio" name="reply">Yes
        <input type="radio" name="reply">No<br><br>
        How do you like to read about your favourite topics?<br><br>
        <input type="checkbox">Books
        <input type="checkbox">Online resources
        <input type="checkbox">Phone apps
        <input type="checkbox">Magazines <br><br>
        What genre of movies do you watch?
        <select>
            <option>Comedy</option>
            <option>Romance</option>
            <option>Thriller</option>
            <option>Horror</option>
            <option>Biopic</option>
        </select><br><br>
        <input type="submit" value="Submit form">
    </p>
</div>
    </form>
    </body>
</html>
