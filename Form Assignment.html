<!DOCTYPE html>
<html>
    <head>
        <div align="center">
        <h1>Registration Form2</h1>
        </div>
        <title>Form</title>
    </head>
    <body>
        <form method="post">
            <fieldset>
                <label>Firstname:</label><input type="text" name="Firstname"><br><br>
                <label>Surname:</label><input type="text" name="Surname"><br><br>
                <label>Othernames:</label><input type="text" name="Othernames"><br><br>
                <label>Gender:</label>
                <input type="radio" name="Gender" value="Female">Female
                <input type="radio" name="Gender" value="Male">Male<br><br>
                <label>State of Origin</label>
                <select name="State of Origin">
                    <option>Abia</option>
                    <option>Anambra</option>
                    <option>Adamawa</option>
                </select><br><br>
                <label>Notes</label>
                <textarea name="Notes" cols="80" rows="10"></textarea><br><br>
                <input type="Submit" value="Register">
            </fieldset>
        </form>
    </body>
</html>
